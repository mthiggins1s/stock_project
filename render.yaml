databases:
  - name: stocktrackerapi
    databaseName: stocktrackerapi
    user: stocktrackerapi
    plan: free

services:
  - type: web
    name: stocktrackerapi
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: './bin/rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
            name: stocktrackerapi
            property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default