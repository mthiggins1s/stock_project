databases:
  - name: stock_tracker_api
    databaseName: stock_tracker_api
    user: stock_tracker_api
    plan: free

services:
  - type: web
    name: stock_tracker_api
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: './bin/rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stock_tracker_api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default